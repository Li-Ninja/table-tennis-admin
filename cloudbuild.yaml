steps:
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        git fetch --tags
        git describe --tags `git rev-list --tags --max-count=1` > .IMAGE_TAG

  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build -t gcr.io/$PROJECT_ID/table-tennis-admin:$(cat .IMAGE_TAG) .

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'table-tennis-admin'
    - '--image'
    - 'gcr.io/${PROJECT_ID}/table-tennis-admin:$(cat .IMAGE_TAG)'
    - '--region'
    - 'asia-east1'
    - '--platform'
    - 'managed'

images:
  - 'gcr.io/${PROJECT_ID}/table-tennis-admin:$(cat .IMAGE_TAG)'
